#@package __global__

datamodule:
  num_workers: max
  batch_size: 64

model:
  net:
    model_name: convnext_large

  optimizer:
    _target_: torch.optim.AdamW
    lr: 0.000005
    weight_decay: 0.0

trainer:
  max_epochs: 10
  precision: bf16-mixed

