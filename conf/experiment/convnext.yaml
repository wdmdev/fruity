#@package __global__

datamodule:
  num_workers: 8
  batch_size: 128

model:
  net:
    model_name: resnet151

  optimizer:
    _target_: torch.optim.AdamW
    lr: 0.0000066
    weight_decay: 0.0

trainer:
  max_epochs: 30
  precision: 16-mixed
  strategy: ddp
  devices: 2

# Example of how to run
# python src/fruity/train.py experiment=experiment1